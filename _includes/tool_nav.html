<style type="text/css">

    /* Card styling */
    .col-card .card {
        margin: 5px;
        border-radius: .5em;
        word-wrap: normal;
        width: 140px;
        height: 140px;
        max-height: 140px;
        background-color: rgba(229, 229, 229, .13);
    }

    .col-card .card p {
        margin-bottom: auto !important;
        margin-top: 5px !important;
        /* margin-top:auto !important; */
        /* margin-bottom: auto !important; */
    }

    .col-card .card div {
        padding: 4px;
        font-size: 16px;
        font-family: "Roboto Condensed";
        line-height: 20px;
        font-weight: 500;
        text-decoration: none;
    }

    /* Card Section Title Styling */
    .card-col-header .title {
        font-weight: 500;
        font-size: 18px;
    }

    .card-col-header {
        color: var(--grey_copy);
    }

    /* Top Content Styling */
    .content {
        font-weight: 300;
        max-width: 1076px;
        line-height: 21pt;
        font-size: 16px;
        color: rgba(78, 79, 84, 1)
    }

    .container {
        min-height: 100vh;
    }

    /* Bump Nav */
    .breadcrumb-data>li {
        list-style: none;
        font-size: 16px;
        line-height: 25px;
        font-weight: 400;
    }

    .breadcrumb-data div li {
        list-style: outside;
    }

    .breadcrumb-data .card {
        background-color: rgba(229, 229, 229, .13);
    }

    .breadcrumb-data li a {
        color: var(--aquamarine);
        font-weight: 600;
        font-size: 17px;
    }

    .breadcrumb-data .dropdown-item {
        pointer-events: none;
        cursor: default;
    }

    .breadcrumb-data {
        margin: 0;
    }

    /* Transition and animation stuff */
    .data-section {
        opacity: 1;
        transition: opacity .6s ease-in;
    }

    .hidden-object {
        max-height: 0 !important;
        min-height: 0 !important;
        padding: 0 !important;
        margin: 0 !important;
        opacity: 0;
        overflow: hidden;
    }
</style>
