<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1 shrink-to-fit=no">
    <meta charset="utf-8">
    <title>{{ page.title }} - {{ site.title }}</title>
    <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}">
</head>
<style>
    .card {
        width: 150px;
        height: 140px;
        margin: 1px;
        border-radius: .5em;

    }

    .card a {
        padding-left: 7px;
        padding-right: 7px;
    }

    .PfAH-card a {
        font-size: small;
        padding-left: 5px;
        padding-right: 5px;
        padding-top: 14px;

    }

    .PfAH-card {
        width: 110px;
        height: 110px;
    }
</style>

<body>
    <div class='container'>
        {% include navbar.html %}
        <div class='row'>
            {{ content}}
        </div>
        <div class="row">
            <div class="col-4">
                <div class="row">
                    <h5>PRODUCTION CONTEXTS</h3>
                </div>
                <div class='row'>
                    {% for item in site.data.context %}
                    <div class="card context-card">
                        <a class="card-body" index={{item.index}}>
                            {{item.index}} {{ item.text }}
                        </a>
                    </div>
                    {% endfor %}


                </div>
            </div>
            <div class='col-1'>             <div style="border-left:1px solid #000;height:500px"></div>
        </div>
            <div class="col-7">
                <div class='row'>
                    <div class="row">
                        <h5>PRINCIPLES FOR ENVIRONMENTAL SUSTAINABILITY</h3>
                    </div>
                    <div class='row'>
                        {% for item in site.data.PfAH %}
                        <div class="card PfAH-card">
                            <a class="card-body" index={{item.index}}>
                                {{item.index}} {{ item.text }}
                            </a>
                        </div>
                        {% endfor %}


                    </div>
                </div>
                <div class="row">
                </div>
            </div>


        </div>
        {% include footer.html %}
    </div>
</body>

</html>
