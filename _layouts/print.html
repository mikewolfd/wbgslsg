{% include header.html %}
<style type="text/css">
    .card:hover {
        background-color: rgba(107, 138, 21, 1);
        border-color: rgba(107, 138, 21, 1);
    }

    .card {
        width: 136px;
        height: 136px;
        margin: 1px;
        border-radius: .5em;
        word-wrap: normal;
        background-color: rgba(229, 229, 229, .13);
    }

    .card p {
        margin-bottom: auto !important;
        margin-top: 5px !important;
    }

    .card a {
        padding: 10px;
        font-size: 16px;
        font-family: "Roboto Condensed";
        line-height: 20px;
        font-weight: 500;
        text-decoration: none;
    }

    .card-body p {
        color: black;
    }

    .col-row {
        max-width: 23em;
    }

    @media (min-width: 576px) {
        .col-row {
            max-width: 23em;
        }
    }

    @media (min-width: 768px) {
        .col-row {
            max-width: 34em;
        }
    }

    @media (min-width: 992px) {
        .col-row {
            max-width: 44em;
            
        }
    }

    @media (min-width: 1200px) {
        .col-row {
            max-width: 60em;
            min-width: 60em;

        }
    }

    @media (min-width: 1400px) {
        .col-row {
            max-width: 1023px;
            min-width: 1023px;
        }
    }


</style>

<body>
    <div class='container'>
        {% include wave.html %}
        {% include navbar.html %}
        <div class='row justify-content-center'>
            <div class='col-auto col-card context-col d-flex flex-column flex-wrap'>
                {% for item in site.data.print.col %}
                <div class="card context-card ">
                    <a class="card-body d-flex align-items-center" href="context_{{forloop.index}}.html">
                        <p> {{ item }} </p>
                    </a>
                </div>
                {% endfor %}
            </div>
            <div class='col-auto col-row col-card context-col d-flex flex-row flex-wrap mt-xl-auto mb-xl-auto'>
                {% for item in site.data.print.row %}
                <div class="card context-card ">
                    <a class="card-body d-flex align-items-center" href="context_{{forloop.index}}.html">
                        <p> {{ item }} </p>
                    </a>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
    {% include bottom_nav.html %}

</body>
{% include footer.html %}
